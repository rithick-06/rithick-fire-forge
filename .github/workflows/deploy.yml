name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # ðŸ‘ˆ Change this if your branch is named "master"

# Add permissions at the job level
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # ðŸ‘ˆ Update to v4

      - name: Set up Node.js
        uses: actions/setup-node@v4  # ðŸ‘ˆ Update to v4
        with:
          node-version: '20'  # ðŸ‘ˆ Updated to LTS version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # ðŸ‘ˆ Use ci for cleaner installs

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # ðŸ‘ˆ Make sure this matches your actual build directory