<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/?p=%2F">
    <script>
      // Preserve path for SPA routing on GitHub Pages
      var l = window.location;
      var repo = l.pathname.split('/')[1];
      var path = l.pathname.replace('/' + repo, '');
      var search = l.search || '';
      var hash = l.hash || '';
      var newUrl = '/' + repo + '/?p=' + encodeURIComponent(path + search + hash);
      window.location.replace(newUrl);
    </script>
  </head>
  <body>Redirecting...</body>
</html>
